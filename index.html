<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khleb's Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <header>
        <div class="header">
        <h1>Добро пожаловать в мое хлебное королевство!</h1>
        </div>
        <svg width="100" height="100">
            <circle id="myCircle" cx="50" cy="50" r="30" fill="white" />
        </svg>
    </header>

    <main>
        <section>
            <h2>Ну че? Начинаем?</h2>
            <img src="images/Khleb's kingdom.png" alt="welcome">>
            <div class="container">
            <button id="button1">Нет, не хочу</button>
            <button id="button2">Ладно, окей</button>
            </div>
            <p>Чтобы продолжить, ответь на вопрос</p>
            <p>Как зовут моего сына?</p>
       
    </main>

    <footer>
        <button id="das1">Путин</button>
        <button id="dad" onclick="chuyenGiaoDien()">Нига</button>
        <button id="das2">Не знаю</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
